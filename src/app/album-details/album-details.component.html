<div class="album-item">
<div class="row">
  <div class="col-xs-4">
    <div class="album-img">
      <img [src]="model.cover" />
  
    </div>
  </div>
  <div class="col-xs-8">
    <h2> {{model.albumName}} </h2>
    <div class="row">
      <div class="col-xs-12 album-details">
        {{model.artist}} </div>
    </div>
    <div class="row mt-2">
      <div class="col-xs-12 album-details">
        {{model.released}} | {{model.price}} Songs 
      </div>
    </div>
  </div>
</div>
</div>
